<app-navbar  class="w-100"></app-navbar>
<mat-card>
    <mat-card-content>
        <div style="text-align: center;">
            <img src="../../../assets/images/icon2.png" alt="">
        </div>
        <form [formGroup]="formAccesso">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="mail">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [type]=" hide ?'password' : 'text' "
          formControlName="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        </form>
    </mat-card-content>
<div class="button-row">
    <button mat-stroked-button color="primary" (click)="login()">Login</button>
    <button mat-stroked-button color="primary" routerLink="/registration">Non hai l'account? Registrati</button>
    </div>
</mat-card>
